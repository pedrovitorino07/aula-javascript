<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" type="text/css" href="carrossel.css">
    <script src="carrossel.js" defer></script>
</head>

<body>

    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide primeiro">
                <img src="1.jpg">
            </div>
            <div class="slide">
                <img src="2.jpg">
            </div>
            <div class="slide">
                <img src="3.jpg">
            </div>
            <div class="slide">
                <img src="4.jpg">
            </div>
            <div class="slide">
                <img src="5.jpg">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>

        <div class="manual-navigation">

            <label for="radio1" class="btn-manual"></label>
            <label for="radio2" class="btn-manual"></label>
            <label for="radio3" class="btn-manual"></label>
            <label for="radio4" class="btn-manual"></label>
            <label for="radio5" class="btn-manual"></label>

        </div>


    </div>

</body>

</html>
