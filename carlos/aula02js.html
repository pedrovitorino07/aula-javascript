<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>

<body>
    <script>

        //positivo ou negativo
        let numero = 2;

        if (numero > 0) {
            console.log('Positivo!')
        } else if (numero == 0) {
            console.log('zero!')
        } else {
            console.log('Negativo!')
        }

        //par ou impar
        let valor = 85;

        if (valor % 2 == 0) {
            console.log('Par!')
        } else {
            console.log('Impar!')
        }

        //faixa etaria
        let idade = 20

        if (idade <= 12) {
            console.log('Criança!')
        } else if (idade <= 18) {
            console.log('Adolescente!')
        } else if (idade <= 65) {
            console.log('Adulto!')
        } else if (idade > 65) {
            console.log('Idoso!')
        }

        //nota
        let letra = 6

        if (letra <= 2) {
            console.log('Letra F!')
        } else if (letra <= 4) {
            console.log('Letra D!')
        } else if (letra <= 6) {
            console.log('Letra C!')
        } else if (letra <= 8) {
            console.log('Letra B!')
        } else if (letra <= 10) {
            console.log('Letra A!')
        }

        //dias da semana
        let dia = 4

        if (dia == 1) {
            console.log('É domingo!')
        } else if (dia == 2) {
            console.log('É segunda!')
        } else if (dia == 3) {
            console.log('É terça!')
        } else if (dia == 4) {
            console.log('É quarta!')
        } else if (dia == 5) {
            console.log('É quinta!')
        } else if (dia == 6) {
            console.log('É sexta!')
        } else if (dia == 7) {
            console.log('É sabado!')
        }

        //faturamento
        let faturamento = 500

        if (faturamento < 1000) {
            console.log('Sem bônus!')
        } else if (faturamento <= 5000) {
            console.log('Bônus de 5%!')
        } else if (faturamento > 5000) {
            console.log('Bônus de 10%!')
        }

    </script>
</body>

</html>
