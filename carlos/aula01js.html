<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>

        let a = 10
        let b = 5
        let c = 7
        let h = 12
        let x = 2
        let k = 3
        let i = 4

        let MA = (a + b + c) / 3 //media aritmética 

        let AreaRetangulo = a * b //formula area do retangulo

        let divisao = c / x //divisão

        x++ //incremento
        
        let mult = a * b //multiplicar

        let p = 101 //temperatura fahrenheit

        let celsius = ((p - 32) * 5 / 9) //formula fahrenheit para celsius

        let dobro = h * 2 //dobro
        let metade = h / 2 //metade

        let exponencial = k ** i //exponencial

        console.log("Média Aritmética: ", MA) 

        console.log("Area do Retangulo: ", AreaRetangulo)

        console.log("Incremento de 2 : ", x)

        let decremento = x - 2 //decremento
        console.log("Decremento de 2: ", decremento)

        console.log("Divisão: ", divisao)

        console.log("Fahrenheit para celsius: ", celsius)

        console.log("Dobro de 12: ", dobro)
        console.log("Metade de 12: ", metade)

        console.log("Exponencial de 3 e 4: ", exponencial)

    </script>
</body>

</html>
